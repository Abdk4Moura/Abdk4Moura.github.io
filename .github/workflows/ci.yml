name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check HTML
      run: |
        # Simple HTML check for common issues
        find . -name "*.html" -exec echo "Checking {}" \; -exec grep -Hn "<!DOCTYPE" {} \;

    - name: Check links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/workflows/linkcheck.json'

    - name: Lint CSS
      uses: github/super-linter/slim@v5
      env:
        VALIDATE_ALL_CODEBASE: false
        VALIDATE_CSS: true
        DEFAULT_BRANCH: main